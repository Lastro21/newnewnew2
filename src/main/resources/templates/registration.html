<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
	<script type="text/javascript" src="js/registration.js"></script>


</head>

<body>

	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">





				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="validation-message"></label>
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" />
						</div>
					</div>







					<div ng-app='registrationAngularApp'>
							<div ng-controller="myPasswordController">

							<div class="form-group">
								<div class="col-sm-9">
									<input type="password" th:field="*{password}"
										placeholder="Password" class="form-control" ng-model="passwordAngular" /> <label
										th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
										class="validation-message"></label>
								</div>
								<a href="" ng-click="showBlock = ! showBlock">Показать/скрыть</a> <div ng-show="showBlock" ng-cloak> {{passwordAngular}} </div>
							</div>


							<div class="form-group">
								<div class="col-sm-9">
									<input type="password" th:field="*{confirmPassword}"
										   placeholder="Password" class="form-control" ng-model="confirmPasswordAngular"/>
									<label
										th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
										class="validation-message">

									</label>

									<label
											th:utext="${errorRegister}"
											class="validation-message">

									</label>

								</div>
								<div ng-show="showBlock" ng-cloak> {{confirmPasswordAngular}} </div>
							</div>

							</div>
					</div>

					<!--  Поля для значений  -->










							<input type="hidden" name="background_color" id="background_color" th:field="*{background_color}" />
							<input type="hidden" name="background_block" id="background_block" th:field="*{background_block}" />
							<input type="hidden" name="font_color" id="font_color" th:field="*{font_color}" />
							<input type="hidden" name="block_widht" id="block_widht" th:field="*{block_widht}" />
							<input type="hidden" name="block_height" id="block_height" th:field="*{block_height}" />



					<script type="text/javascript">
                        document.getElementById("background_color").value = "silver";
                        document.getElementById("background_block").value = "red";
                        document.getElementById("font_color").value = "white";
                        document.getElementById("block_widht").value = "300";
                        document.getElementById("block_height").value = "200";
					</script>


					<!-- /Поля для значений -->





					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
				</form>



			</div>
		</div>
	</div>

</body>
</html>
